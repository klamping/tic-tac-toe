<html>
    <head>
        <title>Tic Tac Toe</title>
        <link type="text/css" rel="stylesheet" href="basic-ui.css" />
    </head>
    <body>
        <div id="row1" class="row">
            <div id="" class="box br bb">
                <input type="checkbox" class="box-target ex" id="row1col1" />
                <label for="row1col1" class="box-label"><span class="element-invisible">Row 1 Column 1</span></label>
            </div>
            <div class="box bl bb br">
                <input type="checkbox" class="box-target oh" id="row1col2" />
                <label for="row1col2" class="box-label"><span class="element-invisible">Row 1 Column 2</span></label>
            </div>
            <div class="box bl bb">
                <input type="checkbox" class="box-target" id="row1col3" />
                <label for="row1col3" class="box-label"><span class="element-invisible">Row 1 Column 3</span></label>
            </div>
        </div>
        <div id="row2" class="row">
            <div class="box bt br bb">
                <input type="checkbox" class="box-target" id="row2col1" />
                <label for="row2col1" class="box-label"><span class="element-invisible">Row 2 Column 1</span></label>
            </div>
            <div class="box bt br bb bl">
                <input type="checkbox" class="box-target" id="row2col2" />
                <label for="row2col2" class="box-label"><span class="element-invisible">Row 2 Column 2</span></label>
            </div>
            <div class="box bt bl bb">
                <input type="checkbox" class="box-target" id="row2col3" />
                <label for="row2col3" class="box-label"><span class="element-invisible">Row 2 Column 3</span></label>
            </div>
        </div>
        <div id="row3" class="row">
            <div class="box bt br">
                <input type="checkbox" class="box-target" id="row3col1" />
                <label for="row3col1" class="box-label"><span class="element-invisible">Row 3 Column 1</span></label>
            </div>
            <div class="box bt bl br">
                <input type="checkbox" class="box-target" id="row3col2" />
                <label for="row3col2" class="box-label"><span class="element-invisible">Row 3 Column 2</span></label>
            </div>
            <div class="box bt bl">
                <input type="checkbox" class="box-target" id="row3col3" />
                <label for="row3col3" class="box-label"><span class="element-invisible">Row 3 Column 3</span></label>
            </div>
        </div>
    </body>
</html>
